<body data-page="attendance" data-roles="student">
  <header class="app-header">
    <div class="wrap">
      <div class="brand">Attendance<span class="dot">â€¢</span>Portal</div>

      <!-- âœ… Role-aware Navigation -->
      <nav class="nav">
        <a href="dashboard.html" data-active="dashboard">Dashboard</a>

        <a href="student-checkin.html" data-active="checkin" data-roles="student,teacher,admin">Check-In</a>

        <a href="admin.html" data-active="admin" data-roles="admin">Admin</a>

      </nav>

      <div class="spacer"></div>
      <div id="navUser" class="user-chip">User</div>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">ðŸŒ“</button>
      <button id="logoutBtn" class="btn ghost">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="row justify-between" style="gap: .75rem; flex-wrap: wrap;">
        <div class="row" style="gap: .5rem;">
          <input id="filterInput" type="search" placeholder="Filter by subject..." />
          <select id="statusFilter">
            <option value="">All statuses</option>
            <option value="present">Present</option>
            <option value="absent">Absent</option>
            <option value="late">Late</option>
          </select>
          <button id="toggleSort" class="btn ghost" title="Toggle date sort">Date â†“</button>
        </div>
        <div class="row">
          <label for="rowsPerPage">Rows</label>
          <select id="rowsPerPage">
            <option>10</option>
            <option>15</option>
            <option>20</option>
          </select>
        </div>
      </div>

      <div class="table-wrap" style="margin-top: .8rem;">
        <table aria-label="Attendance records">
          <thead>
            <tr>
              <th>Date</th>
              <th>Subject</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="logsBody"></tbody>
        </table>
      </div>

      <div class="row justify-between" style="margin-top: .7rem;">
        <div id="rowsInfo" class="helper">Showing 0-0 of 0</div>
        <div id="pagination" class="pagination"></div>
      </div>
    </section>
  </main>
